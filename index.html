<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Heroes</title>
</head>
<body>
    <form id="heroes_form">
        <label>
            Name: <input type="text" id="hero_name">
        </label>
        <label>
            Comics: <select id="select_Universes"></select>
        </label>
        <label>
            Favourite: <input type="checkbox" id="favourite">
        </label>
        <button type="submit">Add Hero</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Comics</th>
                <th>Favourite</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="hero_tbody"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
